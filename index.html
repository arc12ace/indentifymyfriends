<html> 
    <head> 
        <title> Friends Recognition </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"> 
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        
    </head>
    <body> 
        <center>
            <h1 class="btn heading"> Friends Recognition </h1>
            <h3> Thsi model can identify the following of my friends: </h3>
            <b id="people"> 
            Christian <hr> 
            Emilio <hr>
            Ben <hr>
            AJ <hr> 
            Sid <hr>
            Niah <hr>  
            Nithya <hr>
            Mishka <hr>
            Chrisitna <hr>
            Ashton <hr> 
        </b>
        <div id="camera">
        </div>
        <br>
        <br>
        <button  onclick=capture()> Capture Image </button>
        <br>
        <br>
        <div id="snapshot"> 
        </div>
        <br>
        <br>
        <button  onclick=identify()> Identify Image </button>
        <br>
        <br>
        <p class="results btn"> Person: <span id="personResult"> </span> </p>
        <br>
        <p class="results btn"> Accuracy: <span id="personAccuracy"> </span> </p>
        </center>
        <script src="main.js"> </script>
    </body>
</html>
